    <section id="registerSeller">
        <div class="container py-5 mt-3">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 text-center">
                    <h1 class="text-center mt-5 mb-4">
                        REGISTER AS SELLER
                    </h1>
                </div>
                <div class="col-12 card shadow-sm rounded-10 p-5">
                    <div class="row align-items-center justify-content-center">
                        <form action="#" methods="Post" id="add_form"></form>
                        <h4 class="text-center">
                            Please Fill All the Required Fields
                        </h4>
                        <div class="d-flex justify-content-center">
                            <hr class="w-25">
                        </div>
                            <div class="col-12 my-2">
                                <div id="skill-div">
                                    <h5>Skills</h5>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label"><h6>Skill Name</h6></label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g Photography">
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button id="skill-remove-btn" class="btn btn-secondary nav-link-outline rounded-20 mx-2 px-3 text-secondary" style="display: none;">
                                        Remove Skill
                                    </button>
                                    <button id="skill-add-btn" class="btn btn-outline-secondary nav-link-outline rounded-20 mx-2 px-3 text-secondary">
                                        Add More
                                    </button>
                                </div>
                            </div>
                            <div class="col-12 my-2">
                                <div id="edu-div" class="row align-items-center justify-content-center">
                                    <h5>Education</h5>
                                    <div class="mb-3 col-4">
                                        <label for="exampleFormControlInput1" class="form-label"><h6>School/University</h6></label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g Universitas Bina Nusantara">
                                    </div>
                                    <div class="mb-3 col-4">
                                        <label for="exampleFormControlInput1" class="form-label"><h6>Degree</h6></label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g Strata 1">
                                    </div>
                                    <div class="mb-3 col-4">
                                        <label for="exampleFormControlInput1" class="form-label"><h6>Year</h6></label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g 2010-2014">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label"><h6>Additional Information</h6></label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1">
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button id="edu-remove-btn" class="btn btn-secondary nav-link-outline rounded-20 mx-2 px-3 text-secondary" style="display: none;">
                                        Remove Education
                                    </button>
                                    <button id="edu-add-btn" class="btn btn-outline-secondary nav-link-outline rounded-20 mx-2 px-3 text-secondary">
                                        Add More
                                    </button>
                                </div>
                            </div>
                            <div class="col-12 my-2">
                                <h5>Experience</h5>
                                <div id="exp-div">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label"><h6>Title</h6></label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g Photography">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label"><h6>Certificate/proof</h6></label>
                                        <input class="form-control" type="file" id="formFile"  accept="image/JPG, image/JPEG, image/PNG, application/PDF">
                                        <small>(PDF, JPG, JPEG, PNG) Max. 2mb</small>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button id="exp-remove-btn" class="btn btn-secondary nav-link-outline rounded-20 mx-2 px-3 text-secondary" style="display: none;">
                                        Remove Experience
                                    </button>
                                    <button id="exp-add-btn" class="btn btn-outline-secondary nav-link-outline rounded-20 mx-2 px-3 text-secondary" style="margin: 1vw;">

                                    </button>
                                </div>
                            </div>

    <script src="../js/jquery.js"></script>

    <script>
        $(document).ready(function(){
            var skillId = 1;
            var eduId = 1;
            var expId = 1;

            $("#skill-add-btn").click(function(){
                skillId++;
                var ordinal = getNumber(skillId);

                $('#skill-remove-btn').show()
                $('#skill-div').append('<div class="mb-3 mt-2" id="skill-content-' + skillId +'" ><label for="exampleFormControlInput1" class="form-label"><h6>' + skillId + ordinal +' skill name</h6></label><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g Photography"></div>');   
            });

            $('#skill-remove-btn').click(function(){
                $('#skill-content-' +skillId).remove();
                skillId--;
                if(skillId == 1){
                    $('#skill-remove-btn').hide()
                }
            });

            $("#edu-add-btn").click(function(){
                eduId++;
                var ordinal = getNumber(eduId);
                $('#edu-remove-btn').show()
                $('#edu-div').append('<div class="mb-3 mt-3 col-4 edu-content-' + eduId +'"><label for="exampleFormControlInput1" class="form-label"><h6>' + eduId + ordinal +' School/University</h6></label><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g Universitas Bina Nusantara"></div>');
                $('#edu-div').append('<div class="mb-3 mt-3 col-4 edu-content-' + eduId +'"><label for="exampleFormControlInput1" class="form-label"><h6>Degree</h6></label><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g Strata 1"></div>');      
                $('#edu-div').append('<div class="mb-3 mt-3 col-4 edu-content-' + eduId +'"><label for="exampleFormControlInput1" class="form-label"><h6>Year</h6></label><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g 2010-2014"></div>');   
                $('#edu-div').append('<div class="mb-3 mt-3 edu-content-' + eduId +'"><label for="exampleFormControlInput1" class="form-label"><h6>Additional Information</h6></label><input type="email" class="form-control" id="exampleFormControlInput1"></div>');
            });

            $('#edu-remove-btn').click(function(){
                $('.edu-content-' +eduId).remove();
                eduId--;
                if(eduId == 1){
                    $('#edu-remove-btn').hide()
                }
            });

            $("#exp-add-btn").click(function(){
                expId++;
                var ordinal = getNumber(expId);
                $('#exp-remove-btn').show()
                $('#exp-div').append('<div class="mb-3 mt-3 exp-content-' + expId +'"><label for="exampleFormControlInput1" class="form-label"><h6>' + expId + ordinal +' Title</h6></label><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g Photography"></div>');
                $('#exp-div').append('<div class="mb-3 exp-content-' + expId +'"><label for="exampleFormControlInput1" class="form-label"><h6>Certificate/proof</h6></label><input class="form-control" type="file" id="formFile"  accept="image/JPG, image/JPEG, image/PNG, application/PDF"><small>(PDF, JPG, JPEG, PNG) Max. 2mb</small></div>');
            });
            $('#exp-remove-btn').click(function(){
                $('.exp-content-' +expId).remove();
                expId--;
                if(expId == 1){
                    $('#exp-remove-btn').hide()
                }
            });


            function getNumber(temp){

                if(temp == 11 || temp == 12 || temp == 13){
                    return "th"
                } 

                while(temp > 10){
                    temp%=10;
                }

                if(temp == 1){
                    return "st"
                } else if(temp == 2){
                    return "nd"
                } else if(temp == 3){
                    return "rd"
                } else {
                    return "th"
                }
            }
            
        });

        function registerSeller(){
            updateIsSeller();
        }

        
    </script>
