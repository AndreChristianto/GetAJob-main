<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="../assets/icon.png">

    <!-- import -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="../css/owl-carousel/owl.theme.default.min.css" />
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/style/style.css" />
    <link rel="stylesheet" href="../css/style/utils.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-light shadow-sm">
          <div class="container">
            <div class="d-inline-block">
              <a class="navbar-brand" href="home.html">
                  <img id="logo-id" src="../assets/logo_brown.png" alt="" width="130">
              </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto ">
                <li class="nav-item mx-2">
                  <a class="btn nav-btn-secondary nav-link rounded-20 mx-2 px-3 w-100 h-100 text-secondary" href="explore-1.html">Explore</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="btn nav-btn-secondary nav-link rounded-20 mx-2 px-3 w-100 h-100 text-secondary" href="about.html">About</a>
                </li>
                <li class="vl vertical-line2"></li>
                <li class="nav-item mx-2">
                  <a class="btn btn-outline-secondary nav-link-outline rounded-20 mx-2 px-3 w-100 h-100 text-secondary" href="login.html">Sign in</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="btn btn-primary rounded-20 mx-2 px-3 w-100 h-100 text-white" href="register.html">Register</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <section id="loginSection">
        <div class="container py-5 mt-5" style="height: 90vh;">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-6 left-animation align-items-center row rounded-20" style="height: 40vw; background-image: url('../assets/1\ -\ Register.png')">
                    <div class="row align-items-center justify-content-center w-100">
                        <div class="col-12 mb-2 text-white">
                            <h1>Let's Get Started!</h1>
                        </div>
                        <form method="POST">
                            <div class="form-group mb-3">
                                <label class="col-form-label ms-1 text-white" for="email">Email</label>
                                <input id="email" type="email"
                                    class="form-control rounded-20" name="email" required>
                                <div id="email-error-msg" class="form-text mt-1 ms-1" style="color: red; display: none;">
                                    Error!
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label class="col-form-label ms-1 text-white" for="full-name">Full Name</label>
                                <input id="full-name" type="text"
                                    class="form-control rounded-20" name="full-name" required>
                                <div id="full-name-error-msg" class="form-text mt-1 ms-1" style="color: red; display: none;">
                                    Error!
                                </div>
                            </div>
                            <div class="form-group mb-2 position-relative">
                                <label class="col-form-label ms-1 text-white" for="password">Password</label>
                                <input type="password" id="password" class="position-relative form-control rounded-20" name="password" required>
                                <div class="position-absolute" style="right:15px; top:48px;cursor:pointer;">
                                    <i class="eye-password fa fa-eye" style="display:none" id="eye-password" onclick="hidePassword(this.id)"></i>
                                    <i class="eye-password fa fa-eye-slash" id="eye-password-slash" onclick="showPassword(this.id)"></i>
                                </div>
                                <div class="form-text mt-1 ms-1 text-white">
                                    Password must be at least 8 characters long, contains a number
                                    and an uppercase letter
                                </div>
                                <div id="password-error-msg" class="form-text mt-1 ms-1" style="color: red; display: none;">
                                    Error!
                                </div>
                            </div>
                            <div class="form-group mb-2 position-relative">
                                <label class="col-form-label ms-1 text-white" for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" class="position-relative form-control rounded-20" name="confirm-password" required>
                                <div class="position-absolute" style="right:15px; top:48px;cursor:pointer;">
                                    <i class="eye-password fa fa-eye" style="display:none" id="eye-password2" onclick="hidePassword(this.id)"></i>
                                    <i class="eye-password fa fa-eye-slash" id="eye-password-slash2" onclick="showPassword(this.id)"></i>
                                </div>
                                <div id="confirm-password-error-msg" class="form-text mt-1 ms-1" style="color: red; display: none;">
                                    Error!
                                </div>
                            </div>
                            <div class="row align-items-center justify-content-center">
                                <div class="d-grid mt-5 w-50">
                                    <button class="btn btn-primary rounded-20" onclick="registerProfile()">Register</button>
                                </div>
                            </div>
                            <hr style="color: white;">
                            <div class="text-center mt-2 ms-1">
                                <span class="text-center pl-2 text-white">Already have an account?
                                    <a href="login.html" class="text-tertiary text-decoration-none">Sign in Here</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-1 vertical-line3" style="height: 75vh;"></div>
                <div class="col-5 right-animation">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <h1 style="font-size: 3.5rem;">REGISTER</h1>
                        <p class="mt-3">Create an account to get all the features!</p class="mt-3">
                    </div>
                </div>
            </div>
        </div>
      </section>


    <!-- script -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/owl-carousel/owl.carousel.min.js"></script>
    <script src="../js/custom.js"></script>
    <script src="../js/auth.js"></script>

    <script>

    function showPassword(id) {
        console.log(id)
        if(id == "eye-password-slash"){
            document.getElementById("password").type = "text";
            document.getElementById("eye-password").style.display = "block";
            document.getElementById("eye-password-slash").style.display = "none";
        } else{
            document.getElementById("confirm-password").type = "text";
            document.getElementById("eye-password2").style.display = "block";
            document.getElementById("eye-password-slash2").style.display = "none";
        }
    }

    function hidePassword(id) {
        if(id == "eye-password"){
            document.getElementById("password").type = "password";
            document.getElementById("eye-password").style.display = "none";
            document.getElementById("eye-password-slash").style.display = "block";
        } else {
            document.getElementById("confirm-password").type = "password";
            document.getElementById("eye-password2").style.display = "none";
            document.getElementById("eye-password-slash2").style.display = "block";
        }
        
    }

    function registerProfile(){
        event.preventDefault();
        var email = $("#email").val()
        var fullName = $("#full-name").val()
        var password = $("#password").val()
        var confirmPassword = $("#confirm-password").val()
        console.log(email, fullName, password, confirmPassword)
        var validation = validateRegister(email, fullName, password, confirmPassword)
        if(validation == true){
            register(email, fullName, password);
            window.location.href = "login.html";
        }
    }

    </script>

</body>
</html>
