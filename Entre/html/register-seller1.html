        <!-- Title -->
        <h1 class="text-center" style="margin-top: 3vw;">
            REGISTER AS SELLER
        </h1>
        <hr style="width: 15vw; height: 0.1vw; margin-left: auto; margin-right: auto; color: black; background-color: black;">
        <h6 class="text-center">
            Please Fill All the Required Fields
        </h6>

        <!-- Form -->
        <div class="card rounded-10 shadow-sm" style="margin-top: 3vw; margin-left: 10vw; margin-right: 10vw; padding: 5vw; margin-bottom: 3vw;">
            <h4>
                Skills
            </h4>
            <form action="#" methods="Post" id="add_form">
                <div id="show_item">
                    <div>
                        <div>
                            <input type="text" placeholder="Enter Skills..." class="justify-content-center align-items-center rounded-10" style="width: 65vw; margin-left: auto; margin-right: auto;">
                        </div>
                        <button class="btn btn-outline-secondary nav-link-outline rounded-20 mx-2 px-3 text-secondary" style="margin: 1vw;">
                            Add More
                        </button>
                    </div>
                </div>
            </form>

            <h4 style="margin-top: 5vw;">
                Education
            </h4>
            <form action="#" methods="Post" id="add_form">
                <div id="show_item" class="justify-content-center align-items-center">
                    <div class="row">
                        <div class="col">
                            <h6>School / University</h6>
                            <input type="text" placeholder="Enter School/University..." class="col-10">
                        </div>
                        <div class="col">
                            <h6>Degree</h6>
                            <input type="text" placeholder="Enter Degree..." class="col-10">
                        </div>
                        <div class="col">
                            <h6>Year</h6>
                            <input type="text" placeholder="Enter Year..." class="col-10">
                        </div>
                    </div>
                    <div style="margin-top: 1vw;">
                        <h6>Additional Information</h6>
                        <input type="text" placeholder="Enter Additional Information..." style="width: 65vw;">
                    </div>
                    <button class="btn btn-outline-secondary nav-link-outline rounded-20 mx-2 px-3 text-secondary" style="margin: 1vw;">
                        Add More
                    </button>
                </div>
            </form>

            <h4 style="margin-top: 5vw;">
                Experience
            </h4>
            <form action="#" methods="Post" id="add_form">
                <div id="show_item">
                    <div>
                        <div>
                            <input type="text" placeholder="Enter Experience..." class="justify-content-center align-items-center" style="width: 65vw; margin-left: auto; margin-right: auto;">
                        </div>
                        <button class="btn btn-outline-secondary nav-link-outline rounded-20 mx-2 px-3 text-secondary" style="margin: 1vw;">
                            Add More
                        </button>
                    </div>
                </div>
