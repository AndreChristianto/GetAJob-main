      <section id="postService">
        <div class="container py-5 mt-3">
            <div class="row align-items-top justify-content-center">
                <div class="col-12 text-center">
                    <h1 class="text-center mt-5 mb-4 text-gradient">
                        POST SERVICE
                    </h1>
                </div>
                <div class="col-12 card shadow-sm rounded-10 p-5">
                  <form action="#" methods="Post" id="add_form"></form>
                    <div class="row align-items-start justify-content-center">
                          <h4 class="text-center text-secondary">
                              Please Fill All the Required Fields
                          </h4>
                          <div class="d-flex justify-content-center mb-4">
                              <hr class="w-25">
                          </div>
                          <div class="col-6">
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"><h6>Title</h6></label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g Jasa Fotografi Dengan Hasil Memuaskan">
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"><h6>Category</h6></label>
                              <select class="form-select" aria-label="Default select example">
                                <option selected disabled>Please Choose Your Category</option>
                                <option value="1">Graphics & Design</option>
                                <option value="2">Audio & Music</option>
                                <option value="3">Video & Animation</option>
                                <option value="4">Programming</option>
                                <option value="5">Business</option>
                              </select>
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"><h6>Description</h6></label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none;"></textarea>
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"><h6>Search tags (Separated by ",")</h6></label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g fotografi, seni, museum">
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"><h6>Pricing</h6></label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g 200000">
                            </div>
                          </div>
                          <div class="col-12 mt-5">
                            <button class="btn btn-primary w-100 rounded-20">Submit</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
