<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/icon.png">

    <!-- import -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="../css/owl-carousel/owl.theme.default.min.css" />
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/style/style.css" />
    <link rel="stylesheet" href="../css/style/utils.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-light shadow-sm">
          <div class="container">
            <div class="d-inline-block">
              <a class="navbar-brand" href="home.html">
                  <img id="logo-id" src="../assets/logo_brown.png" alt="" width="130">
              </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto ">
                <li class="nav-item mx-2">
                  <a class="btn nav-btn-secondary nav-link rounded-20 mx-2 px-3 w-100 h-100 text-secondary" href="explore-1.html">Explore</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="btn nav-btn-secondary nav-link rounded-20 mx-2 px-3 w-100 h-100 text-secondary" href="about.html">About</a>
                </li>
                <li class="vl vertical-line2"></li>
                <li class="nav-item mx-2">
                  <a class="btn btn-outline-secondary nav-link-outline rounded-20 mx-2 px-3 w-100 h-100 text-secondary" href="login.html">Sign in</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="btn btn-primary rounded-20 mx-2 px-3 w-100 h-100 text-white" href="register.html">Register</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <section id="loginSection">
        <div class="container py-5 mt-5" style="height: 90vh;">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-5 left-animation">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <h1 style="font-size: 3.5rem;">LOGIN</h1>
                        <p class="mt-3">To keep connected with us, please login with your personal info</p class="mt-3">
                    </div>
                </div>
                <div class="col-1 vertical-line3" style="height: 60vh;"></div>
                <div class="col-6 right-animation align-items-center row rounded-20" style="height: 40vw; background-image: url('../assets/2\ -\ Login.png')">
                    <div class="row align-items-center justify-content-center w-100">
                        <div class="col-12 mb-4 text-white">
                            <h1>Welcome Back!</h1>
                        </div>
                        <form method="POST">
                            <div class="form-group mb-3">
                                <label class="col-form-label ms-1 text-white" for="email">Email</label>
                                <input id="email" type="email"
                                    class="form-control rounded-20" name="email" required>
                            </div>
                            <div class="form-group mb-2 position-relative">
                                <label class="col-form-label ms-1 text-white" for="password">Password</label>
                                <input type="password" id="password" class="position-relative form-control rounded-20" name="password" required>
                                <div class="position-absolute" style="right:15px; top:48px;cursor:pointer;">
                                    <i class="eye-password fa fa-eye" style="display:none" id="eye-password" onclick="hidePassword()"></i>
                                    <i class="eye-password fa fa-eye-slash" id="eye-password-slash" onclick="showPassword()"></i>
                                </div>
                            </div>
                            <div class="row align-items-center justify-content-center">
                                <div class="d-grid mt-5 w-50">
                                    <button class="btn btn-primary rounded-20" onclick="loginProfile()">Login</button>
                                </div>
                            </div>
                            <hr style="color: white;">
                            <div class="text-center mt-2 ms-1">
                                <span class="text-center pl-2 text-white">Don't have an account?
                                    <a href="register.html" class="text-quarternary text-decoration-none">Create New Account</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </section>


    <!-- script -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/owl-carousel/owl.carousel.min.js"></script>
    <script src="../js/custom.js"></script>
    <script src="../js/auth.js"></script>

    <script>

    function showPassword() {
        document.getElementById("password").type = "text";
        document.getElementById("eye-password").style.display = "block";
        document.getElementById("eye-password-slash").style.display = "none";
    }

    function hidePassword() {
        document.getElementById("password").type = "password";
        document.getElementById("eye-password").style.display = "none";
        document.getElementById("eye-password-slash").style.display = "block";
    }

    function loginProfile() {
      event.preventDefault();
      var email = $("#email").val()
      var password = $("#password").val()
      login(email, password);
    }
    </script>

</body>
</html>
